<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center font-weight-bold">Train Schedule</h1>
            <p class="lead text-center font-weight-bold">See your trains information here.</p>
        </div>
    </div>
    <!--  -->
    <!-- Main Grid System for train table -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <!-- Table for trains -->
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <!-- Train table     -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <!--  -->
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="col-sm-3">
                <!-- User Input Form     -->
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Add a Train
                    </div>
                    <div class="card-body">
                        <!-- Add a train form    -->
                        <form>
                            <div class="form-group ">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control textbox" id="trainNameInput" aria-describedby="trainName" placeholder="Train Name">
                            </div>
                            <div class="form-group ">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control textbox" id="destinationInput" placeholder="Train Destination">
                            </div>
                            <div class="form-group ">
                                <label for="firstTrainTime">First Train Time</label>
                                <input type="time" class="form-control textbox" id="firstTrainTimeInput" placeholder="Train Time">
                            </div>
                            <div class="form-group ">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control textbox" id="frequencyInput" placeholder="Train Frequency">
                            </div>

                            <button type="submit" id="addTrainBtn" class="btn btn-primary">Add a Train</button>
                        </form>
                        <!--  -->
                    </div>
                </div>
                <!--  -->
            </div>
        </div>
    </div>
    <!--  -->
</body>
